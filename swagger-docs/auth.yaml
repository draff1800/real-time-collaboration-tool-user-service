paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication

  /auth/login:
    post:
      summary: Authenticate and generate a JWT token
      tags:
        - Authentication

  /auth/verify:
    post:
      summary: Verify a JWT token and get contents
      tags:
        - Authentication

  /auth/logout:
    post:
      summary: Return a logout notification
      tags:
        - Authentication
