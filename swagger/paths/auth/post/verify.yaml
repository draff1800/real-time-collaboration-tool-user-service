summary: Verify a JWT and get contents
tags:
  - Authentication
security:
  - bearerAuth: []
responses:
  '200':
    description: Verified JWT and returned contents
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/verify-response.yaml#/VerifyResponse'
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/info.yaml#/Info'
        examples:
          malformedJson:
            summary: Malformed JSON
            value: 
              message: "Malformed JSON in request body"
          malformedUserId:
            summary: Malformed User ID
            value:
              message: "Couldn't get User - Malformed ID"
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/info.yaml#/Info'
        examples:
          missingOrMalformedToken:
            summary: Missing or malformed token
            value: 
              message: "Authorisation token is missing or malformed"
          invalidOrExpiredToken:
            summary: Invalid or expired token
            value: 
              message: "Authorisation token is invalid or expired"
  '404':
    description: Not found
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/info.yaml#/Info'
        example:
          message: "User not found"
  '500':
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/info.yaml#/Info'
        example:
          message: "Unexpected authorisation error occurred"