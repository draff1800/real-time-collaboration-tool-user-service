summary: Retrieve specific user profile
tags:
  - User Profile
parameters:
  - name: username
    in: path
    required: true
    schema:
      type: string
    description: Username of the user profile to retrieve
responses:
  '200':
    description: User profile retrieved
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/serialised-existing-user.yaml#/SerialisedExistingUser'
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/info.yaml#/Info'
        examples:
          malformedJson:
            summary: Malformed JSON
            value: 
              message: "Malformed JSON in request body"
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/info.yaml#/Info'
        examples:
          missingOrMalformedToken:
            summary: Missing or malformed token
            value: 
              message: "Authorisation token is missing or malformed"
          invalidOrExpiredToken:
            summary: Invalid or expired token
            value: 
              message: "Authorisation token is invalid or expired"